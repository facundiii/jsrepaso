<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras condicionales anidadas 1 </title>
</head>
<body>
    
    <script>
  let numero1, numero2, numero3;
        numero1 = parseInt(prompt('Ingrese primer valor:'));
        numero2 = parseInt(prompt('Ingrese segundo valor:'));
        numero3 = parseInt(prompt('Ingrese tercer valor:'));
        if (numero1 > numero2) {
            if (numero1 > numero3) {
                document.write('El mayor de los tres es:' + numero1);
            } else {
                document.write('El mayor de los tres es:' + numero3);
            }
        } else {
            if (numero2 > numero3) {
                document.write('El mayor de los tres es:' + numero2);
            } else {
                document.write('El mayor de los tres es:' + numero3);
            }
        }
    </script>
</body>
</html>
