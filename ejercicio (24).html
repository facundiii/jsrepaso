<body>

  <script>
        let numero1;
        let numero2;
        let numero3;
        let numero4;
        let suma;
        let producto;
        numero1 = prompt('primer valor:');
        numero2 = prompt('segundo valor:');
        numero3 = prompt('tercer valor:');
        numero4 = prompt('cuarto valor:');
        suma = parseInt(numero1) + parseInt(numero2) + parseInt(numero3) + parseInt(numero4);
        producto = parseInt(numero1) * parseInt(numero2) * parseInt(numero3) * parseInt(numero4);
        document.write('La suma de los cuatro valores es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto de los cuatro valores es:');
        document.write(producto);
</script>
