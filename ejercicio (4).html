<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto de acumulador</title>
</head>
<body>

<script>
var alturas = [];
var alturaPromedio;

for (var i = 0; i < 5; i++) {
  var altura = prompt("Ingrese la altura de la persona: ");
  alturas.push(altura);
}

alturaPromedio = alturas.reduce((a, b) => a + b) / alturas.length;

console.log("El promedio de las alturas es: " + alturaPromedio);
</script>
    
</body>
</html>
