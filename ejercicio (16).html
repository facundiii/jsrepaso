<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras condicionales anidadas 3 </title>
</head>
<body>
    
    <script>
        let nombre;
        nombre = prompt('Ingresar el nombre del postulante');
        let cant_preguntas;
        cant_preguntas = parseInt(prompt('Cantidad de preguntas del test'));
        let cant_correctas;
        cant_correctas = parseInt(prompt('Cantidad de preguntas correctas'));
        let porcentaje;
        porcentaje = cant_correctas / cant_preguntas * 100;
        if (porcentaje >= 90) {
            document.write('Nivel superior');
        } else {
            if (porcentaje >= 75) {
                document.write('Nivel medio');
            } else {
                if (porcentaje >= 50) {
                    document.write('Nivel regular');
                } else {
                    document.write('Fuera de nivel');
                }
            }
        }
    </script>
</body>
</html>
