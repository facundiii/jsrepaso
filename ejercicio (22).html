<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras condicionales compuestas 1</title>
</head>
<body>
    <script>
             let numero1, numero2;
        numero1 = parseInt(prompt('Ingrese el primer número:'));
        numero2 = parseInt(prompt('Ingrese el segundo número:'));
        if (numero1 > numero2) {
            let suma, diferencia;
            suma = numero1 + numero2;
            diferencia = numero1 - numero2;
            document.write('La suma es:' + suma);
            document.write('<br>');
            document.write('La diferencia es:' + diferencia);
        } else {
            let producto, division;
            producto = numero1 * numero2;
            division = numero1 / numero2;
            document.write('El producto es ' + producto);
            document.write('<br>');
            document.write('La división del primero respecto al segundo es:' + division);
        }
    </script>
</body>
</html>
