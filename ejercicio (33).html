<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con parámetros</title>
</head>
<body>

<script>
function mostrarNumeros(menor, mayor) {
  for (var i = menor; i <= mayor; i++) {
    console.log(i);
  }
}
var menor = prompt("Ingrese el número menor: ");
var mayor = prompt("Ingrese el número mayor: ");
mostrarNumeros(menor, mayor);
</script>
    
</body>
</html>
