<body>
<script>
function ordenarNumeros(a, b, c) {
  if (a > b) {
    a = b;
    b = a;
  }
  if (a > c) {
    a = c;
    c = a;
  }
  if (b > c) {
    b = c;
    c = b;
  }
  return [a, b, c];
}
var numeros = ordenarNumeros(10, 5, 20);
console.log(numeros);
</script>
