<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto de acumulador</title>
</head>
<body>
<script>
    var notas = [];
var cantidadNotasMayoresOigualesA7 = 0;
var cantidadNotasMenoresA7 = 0;
for (var i = 0; i < 10; i++) {
  var nota = prompt("Ingrese la nota del alumno: ");
  notas.push(nota);
}
for (var i = 0; i < notas.length; i++) {
  if (notas[i] >= 7) {
    cantidadNotasMayoresOigualesA7++;
  }
}
for (var i = 0; i < notas.length; i++) {
  if (notas[i] < 7) {
    cantidadNotasMenoresA7++;
  }
}
console.log("La cantidad de notas mayores o iguales a 7 es: " + cantidadNotasMayoresOigualesA7);
console.log("La cantidad de notas menores a 7 es: " + cantidadNotasMenoresA7);
</script>
    
</body>
</html>
