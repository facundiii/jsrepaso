<body>

    <script>
        let numero;
        numero = parseInt(prompt('Ingresar un número entre 1 y 99:'));
        if (numero < 10) {
            document.write('El numero ingresado ingresado tiene un dígito');
        } else {
            document.write('El numero ingresado tiene dos dígitos');
        }
    </script>
