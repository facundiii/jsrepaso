    <title>Operadores l√≥gicos && (y) en las estructuras condicionales 2 </title>

<body>
    
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese primer valor'));
        num2 = parseInt(prompt('Ingrese segundo valor'));
        num3 = parseInt(prompt('Ingrese tercer valor'));
        if (num1 == num2 && num1 == num3) {
            let resultado = (num1 + num2) * num3;
            document.write('La suma de los dos primeros valores y multiplicado por el tercer valor es:' + resultado);
        }
    </script>
