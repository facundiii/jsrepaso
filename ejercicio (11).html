<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos || (o) en las estructuras condicionales.</title>
</head>
<body>

<script>
function main() {
  var number1 = prompt("Ingresar el primer numero: ");
  var number2 = prompt("Ingresar el segundo numero: ");
  var number3 = prompt("Ingresar el tercer numero: ");

  if (number1 < 10 || number2 < 10 || number3 < 10) {

    alert("Alguno de los números es menor a diez");
  }
}
main();
</script>
</body>
</html>
