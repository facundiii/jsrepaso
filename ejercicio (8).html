<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura (do/while)</title>
</head>
<body>

<script>
function multiplosde8() {

  var number = 8;

  while (number <= 500) {

    console.log(number);

    number += 8;
  }
}

multiplosde8();

</script>
</body>
</html>
