    <title>Operadores l√≥gicos && (y) en las estructuras condicionales 4 </title>
</head>
<body>

<script>
let x = parseInt(prompt("Ingrese la coordenada x del punto: "));
let y = parseInt(prompt("Ingrese la coordenada y del punto: "));

if (x > 0 && y > 0) {

  console.log("El punto se encuentra en el primer cuadrante.");
} else if (x < 0 && y > 0) {

  console.log("El punto se encuentra en el segundo cuadrante.");
} else if (x < 0 && y < 0) {

  console.log("El punto se encuentra en el tercer cuadrante.");
} else if (x > 0 && y < 0) {

  console.log("El punto se encuentra en el cuarto cuadrante.");
} else {

  console.log("El punto se encuentra en el origen.");
}
</script>
