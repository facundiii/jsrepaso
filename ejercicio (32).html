<body>

<script>
function menor(a, b, c) {
  if (a < b && a < c) {
    return a;
  } else if (b < a && b < c) {
    return b;
  } else {
    return c;
  }
}
var a = 10;
var b = 5;
var c = 20;
console.log(menor(a, b, c));
</script>
