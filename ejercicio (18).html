<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras condicionales anidadas 1 </title>
</head>
<body>

    <script>
        let numero;
        numero = prompt('Ingresar valor entero');
        numero = parseInt(numero);
        if (numero == 0) {
            document.write('El número ingresado es cero');
        } else {
            if (numero > 0) {
                document.write('El número ingresado es positivo');
            } else {
                document.write('El número ingresado es negativo');
            }
        }
    </script>
</body>
</html>
